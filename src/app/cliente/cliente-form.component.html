<p-card>
  <p-header class="header">
    <div class="col-12 col-md-6">
      <span>Cliente</span>
      <span *ngIf="objeto.id" class="id">Id: {{objeto.id}}</span>
    </div>
    <app-form-buttons (changeUrlEvent)="changeUrl()"
                      (newEvent)="new()"
                      (saveEvent)="save()"></app-form-buttons>
  </p-header>
  <form>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label [for]="nome.id">Nome: *</label>
            <input #nome
                   [(ngModel)]="objeto.nome"
                   appValidation
                   id="nome"
                   maxlength="100"
                   name="nome"
                   pInputText
                   required
                   type="text">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label [for]="cpf.id">CPF: *</label>
            <input #cpf
                   [(ngModel)]="objeto.cpf"
                   appValidation
                   id="cpf"
                   mask="000.000.000-00"
                   maxlength="100"
                   name="cpf"
                   pInputText
                   required
                   type="text">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label [for]="telefone.id">Telefone: *</label>
            <input #telefone
                   [(ngModel)]="objeto.telefone"
                   appValidation
                   id="telefone"
                   mask="(00) 0000-0000||(00) 00000-0000"
                   maxlength="100"
                   name="telefone"
                   pInputText
                   required
                   type="text">
          </div>
        </div>
      </div>
    </div>
  </form>
</p-card>

<div *ngIf="!!objeto.endereco">
  <div class="space"></div>
  <app-endereco [objeto]="objeto.endereco"></app-endereco>
</div>
